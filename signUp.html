<html lang="en">
<head>

<body>
    <form action=""></form>
    <div class="container">
        <h3>START FOR FREE</h3>
    <h1>Create new account</h1>
<h3>Already a customer ? <a class="under link-primary" href="login.html">Log In</a> </h3>
<br>
<br>
    <hr color="black">
    <h2>Your Information</h2>
    <p class="gender">
           First Name 
           <br><input class="ok" type="name" id="first_name" placeholder="First Name" required> 
            <br>
             Last Name
             <br>
             <input class="ok" type="name" id="last_name" placeholder="Last Name" required>
        <br>
            Email :
            <br>
            <input class="ok" type="email" id="email" placeholder="iamname@gmail.com" required>
         </p>
    <fieldset>
        <legend>Gender *</legend>    
        <p class="gender">
            Female <input type="radio" name="gender"> 
             <br>
             Male &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="gender" > 
             <br>
            </p>
        </fieldset>
<fieldset>
    <p class="gender">
        Address Line 1 
        <br>
        <textarea name="Address" id="address" cols="100" rows="10" placeholder="Enter Your Address" required></textarea>
    <br>
    Address line 2
    <textarea name="address" id="address" cols="30" rows="10" placeholder="Apt,Suite,Bldg,Floor,etc (optional)"></textarea>
    </p>
</fieldset>
<p class="gender">
Pincode : 
<br>
<input class="ok" type="number" name="" id="pincode" placeholder="21XXXX" required>
</p>
<h2>Payment Information</h2><fieldset>
    <p class="gender">Card Type
        <br>
        <select class="ok" name="Card Type" id="card type">
            <option value="">--Select a Card Type--</option>
            <option value="Debit">Debit</option>
            <option value="Credit">Credit</option>
            <option value="net banking">Net banking</option>
            <option value="Paytm">Paytm</option>

        </select>
    </p>
    <p class="ok">
         Expiration Date <input type="date" name="exp_date" id="date" placeholder="MM/YY" >
    </p>
    <p class="gender">
        CVV * 
        <br>
        <input class="ok" type="password" name="cvv" id="cvv" placeholder="***" required>
    </p>
    <input type="radio" name="accept" required>I accept all the term of use
<div><p class="gender"><input type="submit" value="Sign Up"></p></div>

</body>
</div>
